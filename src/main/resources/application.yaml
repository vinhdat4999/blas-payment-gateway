server:
  port: 8083
spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blas
    username: root
    password: 123456
  data:
    mongodb:
      uri: mongodb://localhost:27017/blas # This is default connection string applied when can not retrieve the protection one in database
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
blas:
  aliasBlasPrivateKey: blasSecretKey
  certificate: BlasSecretKey.p12
  service:
    serviceName: blas-payment-gateway
  gate-interceptor:
    enableLogRequest: true
    enableLogLocalRequest: false
  blas-service-support:
    throughServiceSupport: true
    endpointCheckMaintenance: http://localhost:8084/maintenance/check
  blas-idp:
    isSendEmailAlert: true
  blas-payment-gateway:
    imap:
      host: imap.gmail.com
      port: 993
    banking-result-host:
      endpointUrl: https://script.google.com/macros/s/AKfycbwImqaNkeT0sygSwt8ZgKDrPDOzi7eLRxJcKmFJ13j03sCEgAjSqy1og4i2pSYrNbUgMA/exec
      postJobType: BankingPaymentRequest
    vnpay:
      version: 2.1.0
      tmnCode: RHC8EX66
      payUrl: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      returnUrl: http://localhost:8083
      checkOrderUrl: https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
      vnpTxnRefLength: 8
      orderType: other
    lengthOfId: 10
  hazelcast:
    aksNamespace: dev
    hazelcastService: hazelcast

logging:
  level:
    root: INFO
    com.blas: INFO
    org.hibernate: WARN
    com.azure: WARN
    io.micrometer: WARN
    com.hazelcast: WARN
    org.mongodb: WARN
    org.springframework: WARN
    org.apache.http: WARN
