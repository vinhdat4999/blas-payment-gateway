replicaCount: 1
revisions: 1

image:
  repository: vinhdat4999/blas-payment-gateway
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: "blas-payment-gateway"

aksNamespace: default
hazelcastService: hazelcast

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

strategy:
  blueGreen:
    autoPromotionEnabled: true

service:
  type: LoadBalancer
  port: 8083
  targetPort: 8083

ingress:
  enabled: false
  className: ""
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

startupProbe:
  failureThreshold: 40
  periodSeconds: 5
  initialDelaySeconds: 30
livenessProbe:
  failureThreshold: 3
  periodSeconds: 20
  timeoutSeconds: 5
  initialDelaySeconds: 30
readinessProbe:
  failureThreshold: 3
  periodSeconds: 20
  timeoutSeconds: 5
  initialDelaySeconds: 30

resources:
  limits:
    cpu: 3000m
    memory: 2000Mi
  requests:
    cpu: 400m
    memory: 900Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector:
  "kubernetes.io/os": linux

tolerations: [ ]

affinity: { }

service-config:
  spring:
    profile: aks
  logging:
    level:
      root: INFO
      com.blas: DEBUG
      org.hibernate: WARN
      com.azure: WARN
      io.micrometer: WARN
      com.hazelcast: ERROR
      org.mongodb: WARN
      com.zaxxer: WARN
      org.springframework: WARN
      org.apache.http: WARN
  vault:
    uri: http://vault.default.svc.cluster.local:8200
    namespace:
    kubernetes:
      role: secret_role
      service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kv:
      backend: secrets
      application-name: blas-payment-gateway
      default-context: common
    enabled: true
    connection-timeout: 5000
    read-timeout: 15000

  hazelcast-client:
    network:
      kubernetes:
        enabled: true
